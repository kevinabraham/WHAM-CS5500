<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQbY5fxCxyKIDVA4l-pF3BfrycBoqVf9g&signed_in=true&libraries=places" async defer></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA82fzI4JCrPhto0qKZ2QrTLYshvgaJk7U"
        async defer></script> -->

<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

   <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> -->



     	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>

     	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>

<body ng-app="PlacesApp">


<div ng-controller="myNoteCtrl">

{{error}}

<div class="container">

		<div>
			<input id="pac-input" class="controls" type="text" placeholder="Enter a location">
		</div>

		<div class="checkbox">
		    <label>
		      <input id="festivals" type="checkbox" ng-model="option.festival"> Festivals
		    </label>
		</div>

		<div class="checkbox">
		    <label>
		      <input id="music" type="checkbox" ng-model="option.music"> Music
		    </label>
		</div>

		<div class="checkbox">
		    <label>
		      <input id="movies_film" type="checkbox" ng-model="option.movies"> Movies
		    </label>
		</div>

	    <br></br>

	    <div>
	      <button type="button" id="searchButton" class="btn btn-primary" ng-click="getevents()" autocomplete="off">
	        SEARCH
	      </button>
	    </div>  

	    <div>
	    	<div ng-repeat="e in events">
	    		{{e.title}}
	    	</div>
	    </div>

    </div>

    <div id="map"></div>


</div>
      


</body>
</html>
