<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WHAM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>



    <script type="text/javascript" src="http://api.eventful.com/js/api"></script>

    <style>
    	html, body {
    		height: 100%;
    		margin: 0;
    		padding: 0;
    	}
    	#map {
    		height: 60%;
    		/*border: 1px solid;*/
    	}
    	.navbar {
    		position: relative;
    		min-height: 50px;
    		margin-bottom: 0px;
    		border: 1px solid transparent;
    	}
    	.tpad20 {
    		padding-top: 20px;
    	}
    </style>
</head>

<body ng-app="PlacesApp">


	<div ng-controller="myNoteCtrl">

		{{error}}


		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						WHAM
						<!-- <img alt="Brand" src="..."> -->
					</a>
				</div>

				<!-- <div class="nav navbar-right">
					
					

					<button type="submit" class="btn btn-primary navbar-btn">Sign In</button>
					<button type="submit" class="btn btn-primary navbar-btn">Sign Up</button>

				</div> -->

				<div id="navbar" class="navbar-collapse collapse">
					<form class="navbar-form navbar-right">
						
						<div class="form-group">
							<input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location">
						</div>

						<button type="submit" class="btn btn-primary">Sign In</button>
						<button type="submit" class="btn btn-primary">Sign Up</button>

					</form>
				</div>

			</div>
		</nav>

		<div id="map"></div>


		<div class="container">

			
			<!-- <div>
				<input id="pac-input" class="controls" type="text" placeholder="Enter a location">
			</div> -->

			

			<div class="checkbox row">

				<div class="col-md-2">
					<label>
						<input id="festivals" type="checkbox" ng-model="option.festival"> Festivals
					</label>
				</div>
			<!-- </div>


			<div class="checkbox"> -->

				<div class="col-md-2">
					<label>
						<input id="music" type="checkbox" ng-model="option.music"> Music
					</label>
				</div>
			<!-- </div>

			<div class="checkbox"> -->

				<div class="col-md-2">
					<label>
						<input id="movies_film" type="checkbox" ng-model="option.movies"> Movies
					</label>
				</div>
			</div>
			

			<div>
				<button type="button" id="searchButton" class="btn btn-primary btn-lg btn-block" ng-click="getevents()" autocomplete="off">
					SEARCH
				</button>
			</div>  

		</div>

		<div class="container tpad20">

			<div ng-repeat="e in events">

				<div class="panel panel-info">

					<div class="panel-heading">
						<h3 class="panel-title">{{e.title}}</h3>
					</div>

					<div class="panel-body">
						<div class="col-md-2">
							<img src="{{e.image.medium.url}}">
						</div>

						<div class="col-md-10">
							<p>
								<label>Venue : </label>
								<a href="{{e.venue_url}}">{{e.venue_name}}</a>
							</p>
							<p>
								<label>Time : </label>{{e.start_time}}
							</p>
							<p>
								<a href="{{e.url}}">Event Details</a>
							</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>




</body>
</html>
