<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Regsitration</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>


  </head>

  <body ng-app="PlacesApp">

    <div class="container" ng-controller="registrationCtrl">

      <form>

        <h2>Registration</h2>

		<div class="first-name-class">
			<label for="inputFirstName" >First Name</label>
			<input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus
			ng-model="field.firstName">
		</div>
		
		<div class="last-name-class">
			<label for="inputLastName" >Last Name</label>
			<input type="text" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus
			ng-model="field.lastName">
        </div>

		<div class="email-class">
	        <label for="inputEmail" >Email address</label>
	        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
	        ng-model="field.email">
        </div>
        
        <div class="password-class">
	        <label for="inputPassword" >Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
	        ng-model="field.password">
        </div>
        
        <h4>Preferences</h4>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="festivals" ng-model="checkbox.festivals"> Festivals
          </label>
          <label>
            <input type="checkbox" value="music" ng-model="checkbox.music"> Music
          </label>
          <label>
            <input type="checkbox" value="movies" ng-model="checkbox.movies"> Movies
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="register()">Register</button>
      </form>

    </div> <!-- /container -->

    </body>
</html>
